<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>作業更新</title>
<link rel="stylesheet" href="../css/normalize.css">
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
    <header>
         <div class="title">
            <h1>作業更新</h1>
        </div>
        <div class="login_info">
            <ul>
                <li>ようこそ○○さん</li>
                <li>
                    <form>
                        <input type="button" value="ログアウト" onclick="location.href='../login/index.html';">
                    </form>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <p class="error">
            ここにエラーの内容を表示します。
        </p>

        <form action="./index.html" method="post">
            <input type="hidden" name="item_id" value="3">
            <table class="list">
                <tr>
                    <th>項目名</th>
                    <td class="align-left">
                        <input type="text" name="item_name" id="item_name" class="item_name" value="登録内容をここに入力します">
                    </td>
                </tr>
                <tr>
                    <th>担当者</th>
                    <td class="align-left">
                        <select name="user_id" id="user_id" class="user_id">
                            <option value="1" selected>テスト1</option>
                            <option value="2" >テスト2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>期限</th>
                    <td class="align-left">
                        <input type="date" name="expire_date" id="expire_date" class="expire_date" value="2019-05-10">
                    </td>
                </tr>
                <tr>
                    <th>
                        完了
                    </th>
                    <td class="align-left">
                        <input type="checkbox" name="finished" id="finished" class="finished" value="1" size="8"checked> 完了
                    </td>
                </tr>
            </table>

            <input type="submit" value="更新">
            <input type="button" value="キャンセル" onclick="location.href='./index.html';">
        </form>


    </main>

    <footer>

    </footer>
</div>
</body>
</html>
